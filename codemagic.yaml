workflows:
  ios-rebuild:
    name: iOS Build (Podfile regeneration + IPA export for TestFlight)
    environment:
      flutter: stable
      xcode: latest
      ios_signing:
        distribution_type: app_store        # App Store / TestFlight
        bundle_identifier: com.tesia.moldDetection
    groups:
        - api_key 
    scripts:
      - name: Clean old iOS setup
        script: |
          rm -rf ios/Pods ios/Podfile ios/Podfile.lock
          flutter clean
          flutter pub get

      - name: Install CocoaPods dependencies
        script: |
          cd ios
          pod install --repo-update
          cd ..

      - name: Build IPA for App Store / TestFlight
        script: |
          flutter build ipa \
            --release \
            --export-options-plist=ios/exportOptions.plist

    artifacts:
      - build/ios/ipa/*.ipa
      - build/ios/archive/*.xcarchive
