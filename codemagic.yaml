workflows:
  ios-rebuild:
    name: iOS Build (Podfile regeneration + IPA export)
    environment:
      flutter: stable
      xcode: latest
      ios_signing:
        distribution_type: app_store
        bundle_identifier: com.tesia.moldDetection
    scripts:
      - name: Clean old iOS setup
        script: |
          rm -rf ios/Pods ios/Podfile ios/Podfile.lock
          flutter clean
          flutter pub get

      - name: Install Pods
        script: |
          cd ios
          pod install
          cd ..

      - name: Build IPA (App Store)
        script: |
          flutter build ipa \
            --release \
            --export-options-plist=ios/exportOptions.plist

    artifacts:
      - build/ios/ipa/*.ipa
      - build/ios/archive/*.xcarchive
