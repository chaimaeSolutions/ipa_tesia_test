workflows:
  ios-rebuild:
    name: iOS Build (force regenerate Podfile)
    environment:
      flutter: stable
      xcode: latest
    scripts:
      - name: Clean old iOS setup
        script: |
          rm -rf ios/Pods ios/Podfile ios/Podfile.lock
          flutter clean
          flutter pub get
      - name: Recreate Podfile
        script: |
          flutter build ios --release --no-codesign || true
      - name: Build iOS app
        script: |
          flutter build ios --release --no-codesign
    artifacts:
      - build/ios/iphoneos/Runner.app
