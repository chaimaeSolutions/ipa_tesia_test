workflows:
  ios-rebuild:
    name: iOS Build (Podfile regeneration + IPA export for TestFlight)
    environment:
      flutter: stable
      xcode: latest
      groups:
        - APIKEY
      app_store_connect:
        api_key: $APP_STORE_CONNECT_PRIVATE_KEY
        key_id: $APP_STORE_CONNECT_KEY_IDENTIFIER
        issuer_id: $APP_STORE_CONNECT_ISSUER_ID
      ios_signing:
        distribution_type: app_store        # App Store / TestFlight
        bundle_identifier: com.tesia.moldDetection 
    scripts:
      - name: Flutter pub get
        script: |
          flutter clean
          flutter pub get

      - name: Install CocoaPods dependencies
        script: |
          cd ios
          pod install --repo-update
          cd ..

      - name: Build IPA for App Store / TestFlight
        script: |
          flutter build ipa \
            --release \
            --export-options-plist=ios/exportOptions.plist

    artifacts:
      - build/ios/ipa/*.ipa

